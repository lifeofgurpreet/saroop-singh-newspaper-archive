<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}Saroop Singh Archive</title>
    <meta name="description" content="Digital archive of newspaper clippings documenting the athletic career of Saroop Singh and Malayan sports (1937-1954).">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23DC2626'%3E%3Cpath d='M12 2L2 7v10c0 5.55 3.84 9.74 9 11 5.16-1.26 9-5.45 9-11V7l-10-5z'/%3E%3C/svg%3E">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body>
    <!-- Simple Header -->
    <header class="main-header">
        <div class="header-content">
            <h1 class="site-title">
                <a href="{{ '/' | relative_url }}">Saroop Singh Archive</a>
            </h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        {{ content }}
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="{{ '/' | relative_url }}" class="nav-item {% if page.url == '/' %}active{% endif %}">
            <span class="nav-label">Home</span>
        </a>
        <a href="{{ '/articles.html' | relative_url }}" class="nav-item {% if page.url contains 'articles' %}active{% endif %}">
            <span class="nav-label">Articles</span>
        </a>
        <a href="{{ '/about.html' | relative_url }}" class="nav-item {% if page.url contains 'about' %}active{% endif %}">
            <span class="nav-label">About</span>
        </a>
    </nav>
</body>
</html>
