<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADK Restoration Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    h1 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    
    .card h2 {
      color: #333;
      margin-bottom: 15px;
      font-size: 1.3em;
      border-bottom: 2px solid #667eea;
      padding-bottom: 10px;
    }
    
    .stats {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }
    
    .stat {
      text-align: center;
    }
    
    .stat-value {
      font-size: 2em;
      font-weight: bold;
      color: #667eea;
    }
    
    .stat-label {
      color: #666;
      font-size: 0.9em;
      margin-top: 5px;
    }
    
    .photo-list {
      max-height: 400px;
      overflow-y: auto;
    }
    
    .photo-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .photo-item:hover {
      background: #f5f5f5;
    }
    
    .photo-name {
      font-weight: 500;
      color: #333;
    }
    
    .photo-status {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.85em;
      font-weight: 500;
    }
    
    .status-pending { background: #fef3c7; color: #92400e; }
    .status-processing { background: #dbeafe; color: #1e40af; }
    .status-complete { background: #d1fae5; color: #065f46; }
    .status-failed { background: #fee2e2; color: #991b1b; }
    
    .btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95em;
      transition: all 0.3s;
    }
    
    .btn:hover {
      background: #5a67d8;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    .btn:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
      transform: none;
    }
    
    .btn-small {
      padding: 5px 10px;
      font-size: 0.85em;
    }
    
    .sessions-grid {
      display: grid;
      gap: 10px;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .session-card {
      background: #f7fafc;
      padding: 10px;
      border-radius: 6px;
      border-left: 3px solid #667eea;
    }
    
    .session-id {
      font-family: monospace;
      font-size: 0.85em;
      color: #718096;
    }
    
    .progress-bar {
      height: 20px;
      background: #e2e8f0;
      border-radius: 10px;
      overflow: hidden;
      margin: 10px 0;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2);
      transition: width 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 0.85em;
    }
    
    .controls {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    
    .workflow-select {
      padding: 8px;
      border: 1px solid #cbd5e0;
      border-radius: 6px;
      flex: 1;
    }
    
    .upload-area {
      border: 2px dashed #cbd5e0;
      border-radius: 8px;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .upload-area:hover {
      border-color: #667eea;
      background: #f7fafc;
    }
    
    .upload-area.dragover {
      border-color: #667eea;
      background: #edf2ff;
    }
    
    input[type="file"] {
      display: none;
    }
    
    .loader {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-left: 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .alert {
      padding: 12px;
      border-radius: 6px;
      margin: 10px 0;
    }
    
    .alert-success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }
    
    .alert-error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¨ ADK Restoration Dashboard</h1>
    
    <div class="dashboard">
      <!-- System Status -->
      <div class="card">
        <h2>System Status</h2>
        <div class="stats">
          <div class="stat">
            <div class="stat-value" id="activeSessionsCount">0</div>
            <div class="stat-label">Active Sessions</div>
          </div>
          <div class="stat">
            <div class="stat-value" id="totalProcessedCount">0</div>
            <div class="stat-label">Total Processed</div>
          </div>
        </div>
        <div class="progress-bar">
          <div class="progress-fill" id="systemHealth" style="width: 100%">Healthy</div>
        </div>
        <div class="controls">
          <button class="btn btn-small" onclick="refreshDashboard()">Refresh</button>
          <button class="btn btn-small" onclick="cleanupFiles()">Cleanup Files</button>
        </div>
      </div>
      
      <!-- Process Photo -->
      <div class="card">
        <h2>Process Photo</h2>
        <div class="controls">
          <select class="workflow-select" id="photoSelect">
            <option value="">Loading photos...</option>
          </select>
        </div>
        <div class="controls">
          <select class="workflow-select" id="workflowSelect">
            <option value="">Select workflow...</option>
          </select>
        </div>
        <div class="controls">
          <select class="workflow-select" id="modeSelect">
            <option value="RESTORE">Restore Mode</option>
            <option value="REMAKE">Remake Mode</option>
          </select>
        </div>
        <div class="controls">
          <button class="btn" onclick="processPhoto()" id="processBtn">Process Photo</button>
        </div>
        <div id="processStatus"></div>
      </div>
      
      <!-- Direct Upload -->
      <div class="card">
        <h2>Direct Upload</h2>
        <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
          <p>ðŸ“¤ Click or drag image here</p>
          <p style="color: #718096; font-size: 0.9em; margin-top: 10px">Process without Airtable</p>
        </div>
        <input type="file" id="fileInput" accept="image/*" onchange="handleFileUpload(event)">
        <div id="uploadStatus"></div>
      </div>
      
      <!-- Recent Photos -->
      <div class="card">
        <h2>Recent Photos</h2>
        <div class="photo-list" id="photoList">
          <div class="photo-item">
            <span>Loading...</span>
          </div>
        </div>
      </div>
      
      <!-- Active Sessions -->
      <div class="card">
        <h2>Active Sessions</h2>
        <div class="sessions-grid" id="sessionsList">
          <div class="session-card">
            <div class="session-id">No active sessions</div>
          </div>
        </div>
      </div>
      
      <!-- Batch Processing -->
      <div class="card">
        <h2>Batch Processing</h2>
        <div class="controls">
          <select class="workflow-select" id="batchWorkflowSelect">
            <option value="">Select workflow...</option>
          </select>
        </div>
        <div class="controls">
          <input type="number" id="batchLimit" placeholder="Number of photos" min="1" max="10" value="3" style="padding: 8px; border: 1px solid #cbd5e0; border-radius: 6px;">
        </div>
        <div class="controls">
          <button class="btn" onclick="processBatch()">Process Batch</button>
        </div>
        <div id="batchStatus"></div>
      </div>
    </div>
  </div>
  
  <script>
    let activeSessions = [];
    let workflows = [];
    let photos = [];
    
    // Initialize dashboard
    async function initDashboard() {
      await loadWorkflows();
      await loadPhotos();
      await loadSessions();
      setInterval(refreshDashboard, 5000); // Auto-refresh every 5 seconds
    }
    
    async function loadWorkflows() {
      try {
        const response = await fetch('/api/workflows');
        workflows = await response.json();
        
        const selects = ['workflowSelect', 'batchWorkflowSelect'];
        selects.forEach(id => {
          const select = document.getElementById(id);
          select.innerHTML = '<option value="">Select workflow...</option>';
          workflows.forEach(wf => {
            select.innerHTML += `<option value="${wf.id}">${wf.name}</option>`;
          });
        });
      } catch (error) {
        console.error('Failed to load workflows:', error);
      }
    }
    
    async function loadPhotos() {
      try {
        const response = await fetch('/api/photos?status=Pending&limit=20');
        photos = await response.json();
        
        const select = document.getElementById('photoSelect');
        select.innerHTML = '<option value="">Select photo...</option>';
        photos.forEach(photo => {
          select.innerHTML += `<option value="${photo.id}">${photo.fields.Name || photo.id}</option>`;
        });
        
        // Update photo list
        const list = document.getElementById('photoList');
        list.innerHTML = '';
        photos.slice(0, 10).forEach(photo => {
          const status = photo.fields.Status || 'Pending';
          list.innerHTML += `
            <div class="photo-item">
              <span class="photo-name">${photo.fields.Name || photo.id}</span>
              <span class="photo-status status-${status.toLowerCase()}">${status}</span>
            </div>
          `;
        });
      } catch (error) {
        console.error('Failed to load photos:', error);
      }
    }
    
    async function loadSessions() {
      try {
        const response = await fetch('/api/sessions');
        activeSessions = await response.json();
        
        document.getElementById('activeSessionsCount').textContent = 
          activeSessions.filter(s => s.status === 'processing' || s.status === 'editing').length;
        
        document.getElementById('totalProcessedCount').textContent = 
          activeSessions.filter(s => s.status === 'completed').length;
        
        // Update sessions list
        const list = document.getElementById('sessionsList');
        if (activeSessions.length === 0) {
          list.innerHTML = '<div class="session-card"><div class="session-id">No active sessions</div></div>';
        } else {
          list.innerHTML = '';
          activeSessions.slice(0, 5).forEach(session => {
            const progress = session.metrics.stepsTotal > 0 
              ? Math.round((session.metrics.stepsCompleted / session.metrics.stepsTotal) * 100)
              : 0;
            
            list.innerHTML += `
              <div class="session-card">
                <div class="session-id">${session.id.substring(0, 20)}...</div>
                <div>Status: ${session.status}</div>
                <div class="progress-bar" style="height: 10px; margin: 5px 0;">
                  <div class="progress-fill" style="width: ${progress}%; font-size: 0.7em;">${progress}%</div>
                </div>
              </div>
            `;
          });
        }
      } catch (error) {
        console.error('Failed to load sessions:', error);
      }
    }
    
    async function processPhoto() {
      const photoId = document.getElementById('photoSelect').value;
      const workflowId = document.getElementById('workflowSelect').value;
      const mode = document.getElementById('modeSelect').value;
      
      if (!photoId) {
        alert('Please select a photo');
        return;
      }
      
      const btn = document.getElementById('processBtn');
      btn.disabled = true;
      btn.innerHTML = 'Processing...<span class="loader"></span>';
      
      try {
        const response = await fetch('/api/process', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ photoRecordId: photoId, workflowId, mode })
        });
        
        const result = await response.json();
        
        document.getElementById('processStatus').innerHTML = `
          <div class="alert alert-success">
            Started processing! Session: ${result.sessionId}
          </div>
        `;
        
        setTimeout(() => {
          loadSessions();
          loadPhotos();
        }, 1000);
        
      } catch (error) {
        document.getElementById('processStatus').innerHTML = `
          <div class="alert alert-error">Error: ${error.message}</div>
        `;
      } finally {
        btn.disabled = false;
        btn.innerHTML = 'Process Photo';
      }
    }
    
    async function processBatch() {
      const workflowId = document.getElementById('batchWorkflowSelect').value;
      const limit = parseInt(document.getElementById('batchLimit').value) || 3;
      
      const pendingPhotos = photos.filter(p => p.fields.Status === 'Pending').slice(0, limit);
      if (pendingPhotos.length === 0) {
        alert('No pending photos to process');
        return;
      }
      
      const photoRecordIds = pendingPhotos.map(p => p.id);
      
      try {
        const response = await fetch('/api/process-batch', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ photoRecordIds, workflowId, mode: 'RESTORE' })
        });
        
        const result = await response.json();
        
        document.getElementById('batchStatus').innerHTML = `
          <div class="alert alert-success">
            Started batch processing ${result.count} photos!
          </div>
        `;
        
        setTimeout(() => {
          loadSessions();
          loadPhotos();
        }, 2000);
        
      } catch (error) {
        document.getElementById('batchStatus').innerHTML = `
          <div class="alert alert-error">Error: ${error.message}</div>
        `;
      }
    }
    
    async function handleFileUpload(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      const formData = new FormData();
      formData.append('image', file);
      formData.append('mode', 'RESTORE');
      
      document.getElementById('uploadStatus').innerHTML = `
        <div class="alert alert-success">Uploading and processing...</div>
      `;
      
      try {
        const response = await fetch('/api/upload-and-process', {
          method: 'POST',
          body: formData
        });
        
        const result = await response.json();
        
        document.getElementById('uploadStatus').innerHTML = `
          <div class="alert alert-success">
            <strong>Processing Complete!</strong><br>
            Quality Score: ${result.qualityScore}/100<br>
            Recommendation: ${result.recommendation}<br>
            <a href="${result.resultUrl}" target="_blank">View Result</a>
          </div>
        `;
        
      } catch (error) {
        document.getElementById('uploadStatus').innerHTML = `
          <div class="alert alert-error">Error: ${error.message}</div>
        `;
      }
    }
    
    async function cleanupFiles() {
      try {
        const response = await fetch('/api/cleanup', { method: 'POST' });
        const result = await response.json();
        alert(result.message);
      } catch (error) {
        alert('Cleanup failed: ' + error.message);
      }
    }
    
    async function refreshDashboard() {
      await loadSessions();
    }
    
    // Drag and drop support
    const uploadArea = document.getElementById('uploadArea');
    
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });
    
    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });
    
    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        document.getElementById('fileInput').files = files;
        handleFileUpload({ target: { files } });
      }
    });
    
    // Initialize on load
    window.onload = initDashboard;
  </script>
</body>
</html>
