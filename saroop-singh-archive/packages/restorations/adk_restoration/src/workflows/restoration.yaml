name: "Restoration Workflow"
description: "Standard photo restoration workflow"
version: "1.0.0"

steps:
  - name: "analyze"
    agent: "AnalysisAgent"
    config:
      model: "gemini-2.5-flash-image-preview"
      temperature: 0.1
      
  - name: "plan"
    agent: "PlannerAgent"
    config:
      model: "gemini-2.5-flash-image-preview"
      temperature: 0.3
      
  - name: "edit"
    agent: "EditorAgent"
    config:
      model: "gemini-2.5-flash-image-preview"
      temperature: 0.3
      
  - name: "validate"
    agent: "ValidatorAgent"
    config:
      model: "gemini-2.5-flash-image-preview"
      temperature: 0.1

retry_policy:
  max_attempts: 3
  backoff_multiplier: 2
  
quality_thresholds:
  minimum_score: 70
  target_score: 85